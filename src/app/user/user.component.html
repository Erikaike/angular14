<div formGroup="newUserForm" (ngSubmit)="onSubmit()">
    <label>
        Username:
        <input type="text"  name="username" formControlName="username">
    </label>
    <label>
        Email:
        <input type="email" formControl="email">
        
    </label>
    <label>
        Password:
        <input type="password" formControl="password">
        
    </label>
    <label>
        Street:
        <input type="text" formControl="street">
        
    </label>
    <label>
        Post code:
        <input type="text" formControl="postCode">
        
    </label>
    <label>
        City:
        <input type="text" formControl="city">
    </label>
    <button type="submit">Register</button>
    <div class="newUserValidated">
        <div *ngIf="submitted">
            New user :
            {{ user.username }}
            {{ user.email }}
            {{ user.password }}
            {{ user.address.street }}
            {{ user.address.postCode }}
            {{ user.address.city }}
        </div>
    </div>
</div>
